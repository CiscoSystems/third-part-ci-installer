# This file is generated by Ansible
#  DO NOT EDIT THIS FILE BY HAND -- YOUR CHANGES WILL BE OVERWRITTEN
#
[gearman]
port = 4730
server = 127.0.0.1

[gearman_server]
listen_address = 127.0.0.1
log_config = /etc/zuul/gearman-logging.conf
start = true

[gerrit]
port = 29418
server = review.openstack.org
sshkey = /var/lib/zuul/.ssh/id_rsa
user = {{ gerrit_user | default("cisco_ml2_ci") }}

[connection github]
driver=git
baseurl=http://github.com
poll_delay=60

[connection zuul-git]
driver=git
baseurl=https://git.zuul-ci.org/

[scheduler]
tenant_config = /etc/zuul/main.yaml
log_config = /etc/zuul/scheduler-logging.conf
state_dir = /var/lib/zuul

[executor]
finger_port = 17979
log_config = /etc/zuul/executor-logging.conf
workspace_root = /var/lib/zuul/workspace
private_key_file = /var/lib/zuul/.ssh/id_rsa

[fingergw]
listen_address = 127.0.0.1
log_config = /etc/zuul/fingergw-logging.conf
user = zuul

[merger]
git_dir = /var/lib/zuul/git
log_config = /etc/zuul/merger-logging.conf
zuul_url = 127.0.0.1
git_user_email = 3ci-zuul@cisco.com
git_user_name = cisco-ci

[web]
log_config = /etc/zuul/web-logging.conf
listen_address = 0.0.0.0
